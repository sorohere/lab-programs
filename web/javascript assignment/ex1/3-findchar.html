<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vowel Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    label {
      font-size: 18px;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="charInput">Enter a character:</label>
    <input type="text" id="charInput" maxlength="1" />
    <button onclick="checkVowel()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function isVowel(char) {
      if (typeof char !== 'string' || char.length !== 1) {
        return false; 
      }
      char = char.toLowerCase();
      return 'aeiou'.includes(char);
    }

    function checkVowel() {
      const charInput = document.getElementById('charInput').value;
      const resultElement = document.getElementById('result');

      if (charInput === '') {
        resultElement.textContent = "Please enter a character.";
        return;
      }

      const isVowelResult = isVowel(charInput);

      if (isVowelResult) {
        resultElement.textContent = `"${charInput}" is a vowel.`;
      } else {
        resultElement.textContent = `"${charInput}" is not a vowel.`;
      }
    }
  </script>
</body>
</html>
