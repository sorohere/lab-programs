<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Longest Word Length</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      color: #3498db;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    p#resultLength {
      margin-top: 20px;
      font-size: 18px;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Longest Word Length</h1>
    <label for="wordArray">Enter words (comma-separated):</label>
    <input type="text" id="wordArray" />
    <button onclick="findLongest()">Find Length</button>
    <p id="resultLength"></p>
  </div>

  <script>
    function findLongestWord(words) {
      let maxLength = 0;
      for (let word of words) {
        if (word.length > maxLength) {
          maxLength = word.length;
        }
      }
      return maxLength;
    }

    function findLongest() {
      const inputArray = document.getElementById("wordArray").value;
      const words = inputArray.split(",").map(word => word.trim()); // Split and trim words.

      if (words.length === 1 && words[0] === "") {
        document.getElementById("resultLength").textContent = "Please enter words";
        return;
      }

      const longestLength = findLongestWord(words);
      document.getElementById("resultLength").textContent = "Length of longest word: " + longestLength;
    }
  </script>
</body>
</html>
