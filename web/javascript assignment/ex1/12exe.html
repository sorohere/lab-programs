<!DOCTYPE html>
<html>
<head>
<title>Name Sorter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    text-align: center;
    padding: 50px;
  }

  h1 {
    color: #4CAF50;
    font-size: 2em;
  }

  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  ol {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    width: 60%;
    margin: 20px auto;
    list-style-type: decimal;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  li {
    padding: 10px;
    font-size: 1.2em;
    border-bottom: 1px solid #ddd;
  }

  li:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>

<h1>Name Sorter</h1>

<button onclick="collectAndSort()">Enter Names</button>

<ol id="sortedNames"></ol>

<script>
function collectAndSort() {
  let names = [];
  let name;

  while (true) {
    name = prompt("Enter a name (or cancel to finish):");
    if (name === null) {
      break;
    }
    names.push(name);
  }

  names.sort(); // Sort alphabetically

  const sortedList = document.getElementById("sortedNames");
  sortedList.innerHTML = ""; // Clear previous list

  for (let i = 0; i < names.length; i++) {
    const listItem = document.createElement("li");
    listItem.textContent = names[i];
    sortedList.appendChild(listItem);
  }
}
</script>

</body>
</html>
