<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Frequency Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 4px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Character Frequency Counter</h2>
    <p>Enter a string below and click "Count Frequencies":</p>
    <input type="text" id="userInput" placeholder="Enter your string here" size="50">
    <button onclick="processInput()">Count Frequencies</button>
    <div id="output"></div>
  </div>

  <script>
    function charFreq(str) {
      let freq = {};
      for (let char of str) {
        freq[char] = freq[char] ? freq[char] + 1 : 1;
      }
      return freq;
    }

    function processInput() {
      const input = document.getElementById('userInput').value;
      const result = charFreq(input);
      document.getElementById('output').innerHTML = 
        "<h3>Frequency Listing:</h3><pre>" + JSON.stringify(result, null, 2) + "</pre>";
    }

    console.log(charFreq("abbabcbdbabdbdbabababcbcbab"));
  </script>

</body>
</html>
