<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reverse String Function</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }

    #result {
      font-weight: bold;
      color: #222;
    }
  </style>

  <script type="text/javascript">
    function reverseString() {
      var inputStr = document.getElementById("userInput").value;
      var reversedStr = inputStr.split('').reverse().join('');
      document.getElementById("result").textContent = reversedStr;
    }
  </script>
</head>
<body>

  <div class="container">
    <h1>String Reversal</h1>
    <form onsubmit="event.preventDefault(); reverseString();">
      <label for="userInput">Enter a string:</label>
      <input type="text" id="userInput" required>
      <button type="submit">Reverse</button>
    </form>
    <p>Reversed string: <span id="result"></span></p>
  </div>

</body>
</html>
