<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of 3</title>
    <script>
        function max(num1, num2, num3) {
            if ((num1 > num2) && (num1 > num3)){
                return num1;  
            } else if(num2>num3){
                return num2;
            }else {
                return num3; 
            }
        }

        
        function displayMax() {
            var number1 = parseInt(document.getElementById("num1").value);
            var number2 = parseInt(document.getElementById("num2").value);
            var number3 = parseInt(document.getElementById("num3").value);
            var result = max(number1, number2, number3);
            document.getElementById("result").innerText = "The largest of 3 numbers is: " + result;
        }
    </script>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Enter first number"></br></br>
    <input type="number" id="num2" placeholder="Enter second number"></br></br>
    <input type="number" id="num3" placeholder="Enter third number"></br></br>
    <button onclick="displayMax()">Find Max</button></br></br>
    <p id="result"></p>
</body>
</html>
