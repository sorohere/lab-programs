<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
</head>
<body>
    <h2>Movie Information</h2>
    <pre id="movieOutput"></pre>
    
    <h3>Add a New Movie</h3>
    <form id="movieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br><br>
        
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" required><br><br>
        
        <label for="stars">Stars (comma separated):</label>
        <input type="text" id="stars" required><br><br>
        
        <button type="submit">Add Movie</button>
    </form>
    
    <script>
        const movies = [
            {
                title: "Puff the Magic Dragon",
                duration: 30,
                stars: ["Puff", "Jackie", "Living Sneezes"]
            }
        ];
        
        function printMovies() {
            document.getElementById("movieOutput").textContent = movies.map(movie => 
                `${movie.title} lasts for ${movie.duration} minutes.\nStars: ${movie.stars.join(", ")}.\n`
            ).join("\n");
        }
        
        document.getElementById("movieForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const title = document.getElementById("title").value;
            const duration = document.getElementById("duration").value;
            const stars = document.getElementById("stars").value.split(",").map(star => star.trim());
            
            movies.push({ title, duration, stars });
            printMovies();
            
            this.reset();
        });
        
        printMovies();
    </script>
</body>
</html>
