<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 2px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 50px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="customer-form">
            <div class="section">
                <h3>Customer Info</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Pattern: 123-456-7890">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
            
            <div class="section">
                <h3>Books</h3>
                <input type="text" id="book" name="book" placeholder="Enter book title">
                <label for="quantity">Quantity (Maximum 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
            </div>
            
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
